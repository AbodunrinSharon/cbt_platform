<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="../css/equery.css">
  <link rel="stylesheet" type="text/css" href="admin_dashboard.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="dashboard-container">
    <div id="dashboard-navigation">
      <ul class="nav-list">
        <li>
          <a id="nav-btn logo-btn" href="#">
            <span class="icon"></span>
            <span class="title">Admin Dashboard</span>
          </a>
        </li>
        <li>
          <a id="nav-btn home-btn" href="#">
            <span class="icon"><i class="material-icons">home</i></span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a id="nav-btn home-btn" href="#">
            <span class="icon"><i class="material-icons">school</i></span>
            <span class="title">Courses</span>
          </a>
        </li>
        <li>
          <a id="nav-btn home-btn" href="#">
            <span class="icon"><i class="material-icons">group</i></span>
            <span class="title">Students</span>
          </a>
        </li>
        <li>
          <a id="nav-btn home-btn" href="#">
            <span class="icon"><i class="material-icons">settings</i></span>
            <span class="title">Settings</span>
          </a>
        </li>
        <li>
          <a id="nav-btn home-btn" href="#">
            <span class="icon"><i class="material-icons">logout</i></span>
            <span class="title">Logout</span>
          </a>
        </li>
      </ul>
    </div>
    <div id="dashboard-main">
      <div id="dashboard-topbar">
        <div class="toggle-nav"><i class="material-icons">menu</i></div>
        <div id="search">
          <div class="form-content">
            <div class="form-fake-box">
                <div class="search-icon">
                    <div class="search-margin">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </div>
                </div>
                <div class="input-box">
                    <input class="gb_sfi" name="q" type="text" aria-hashpop="false" aria-autocomplete="both" spellcheck="false" autocapitalize="off" title="Search" value="" placeholder="Search">
                </div>
            </div>
          </div>
        </div>
        <div class="user">
          <img src="user.jpg">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../js/equery.js"></script>
  <script type="text/javascript" src="admin_dashboard.js"></script>

</body>

</html>
